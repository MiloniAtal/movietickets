<html>
  <style>
    body{ 
      font-size: 15pt;
      font-family: arial;
    }
  </style>


<body>
  <h2>All movies running in the venue: {{details[1]}}</h2>
  <h3>Location: {{details[0]}}</h3>

  <div>
    {% for show in data %}
    <div>{{show[0].strftime('%m/%d/%Y')}}  {{show[1]}}  {{show[2].strftime('%H:%M')}}</div>
    {% endfor %}
  </div>

</body>


</html>
