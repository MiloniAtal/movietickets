<html>
  <style>
    body{ 
      font-size: 15pt;
      font-family: arial;
    }
  </style>


<body>
  <h1>All the venues showing a movie</h1>
  <div>
    {% for n in data %}
      {% set my_url = url_for(request.endpoint) ~ '/' ~ n[1] %}
      <div>{{n[0]}} {{my_url}}</div>
    {% endfor %}
  </div>

</body>


</html>
