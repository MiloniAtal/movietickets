<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
 
  <style>
    body{ 
      font-size: 15pt;
      font-family: arial;
        }
  </style>


<body>
  <div class="container">
    <h2 class="text-center">All movies running in the venue: {{details[1]}}</h2>
    <h3 class="text-center">Location: {{details[0]}}</h3>

    {% if data|length == 0 %}
      <div class="text-centre">No movies to show</div>
    {% else %}
      <div class="row">
        <div class="col-sm">Date</div>
        <div class="col-sm">Movie</div>
        <div class="col-sm">Hall</div>
        <div class="col-sm">Time</div>
      </div>
      {% for show in data %}
      <div class="row">
        <div class="col-sm">{{show[0].strftime('%m/%d/%Y')}}  </div>
        <div class="col-sm">{{show[1]}} </div>
        <div class="col-sm">{{show[3]}}</div>
        <div class="col-sm">{{show[2].strftime('%H:%M')}}</div>
      </div>
      {% endfor %}
    {% endif %}
  </div>
  


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
  </body>
    </head>
  </html>
