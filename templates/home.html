<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
 
<style>
   body{ 
     font-size: 15pt;
     font-family: arial;
      }
</style>

<body> 

  <div class = "header">
    {% if session['id'] %}
      <li>Welcome back {{ session['name'] }}</li>
      <button type="button" onclick="window.location.href='/logout'">Logout</button>
    {% else %}
      <button type="button" onclick="window.location.href='/login'">Login</button>
    {% endif %}
  </div>

  
<hr>
  
  <div class="container">

    <form action="/home" method="post">
      <div class="form-row align-items-center">
        <label class="mr-sm-2" for="inlineFormCustomSelect">Select the Movie and/or Theatre</label>
        <select class="custom-select mr-sm-2" id="Movie" name="Movie">
          <option selected>Choose Movie</option>
          {% for movie in movies %}
          <option value="{{movie.mid}}" id="{{movie.mid}}">{{movie.name}}</option>
          {% endfor %}
        </select>
        
        <hr>
        
        <select class="custom-select mr-sm-2" id="Venue" name="Venue">
          <option selected>Choose Venue</option>
          {% for venue in venues %}
          <option value="{{venue.vid}}" id="{{venue.name}}">{{venue.name}}</option>
          {% endfor %}
        </select>

      </div>
      <div class="form-row align-items-center">
        <button type="submit" class="btn btn-primary">Search</button>
      </div>
    </form>

  </div>
  
  <hr>
  
  <div class="container">
  
    {% for n in movies %}
    <div class="row">
      <div class = "col-sm">{{n.name}}</div>
      <div class = "col-sm">{{n.stars}}</div>
    </div>
    {% endfor %}
   
  </div>
  
 <hr>
 <hr>
 <hr>

 <div class="container">
  
  {% for n in venues %}
  <div class="row">
    <div class = "col-sm">{{n.name}}</div>
    <div class = "col-sm">{{n.location}}</div>
  </div>
  {% endfor %}
 
</div>



  </div>
</div>
  

   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
</body>
  </head>
</html>
